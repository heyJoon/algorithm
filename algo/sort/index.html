<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning BubbleSort</title>
</head>
<body>
    <div>
        <h1>시간복잡도</h1>
            <ul>
                <li>시간복잡도 : O(n²)</li>
                <li>이미 정렬된 경우의 시간복잡도 : O(n)</li>
            </ul>
    </div>
    <div>
        <h1>이중 for문을 사용하는 까닭? </h1>
            <ul>
                <li>만약 for문을 한번 쓴다면, 1개의 값 밖에 정렬하지 못할 것이다. (그리고 이를 계산하는데, O(n)만큼의 시간이 소요된다). 만약 이중 for문을 돌면, 해당 작업을 각 요소 n개에 대하여 수행할 수 있게 되어 모든 요소들을 정렬할 수 있게 된다. (그리고 이를 계산하는데, O(n²)만큼 시간이 소요된다.)</li>
            </ul>
    </div>
</body>
</html>
